  servlet:    context-path: /RTOApplication    #db related configuration    
spring:  datasource:    driver-class-name: oracle.jdbc.OracleDriver    url: jdbc:oracle:thin:@localhost:1521:orcl    username: system    password: vasant#jpa or hibernate related config      jpa:    show-sql: true    hibernate:      ddl-auto: update    properties:      hibernate:        dialect: org.hibernate.dialect.Oracle10gDialect        format_sql: true#Mvc view related config          mvc:    view:      prefix: /views/      suffix: .jsp# email confiuration         mail:    host: smtp.gmail.com    port: 587    username:     password:     properties:      mail:        smtp:           auth: true          starttls:            enable: true        info:   application-name: SpringBootUserCrudApp  status: Up and Running  url: http://localhost:9090/RTOApplication/ownerForm       # to enable all actuator in our application      management:  endpoints:    web:      exposure:        include: "*"    # custom message for our application like for success msg and failure msg        form-app:   messages:     succMsg: Vechicle Registration Successfull          